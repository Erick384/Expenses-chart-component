<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="left">
          <span>My balance</span>
          <h3>$921.48</h3>
        </div>
        <div class="right">
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
      </div>
      <div class="bottom">
        <h3>Spending - Last 7 days</h3>
        <div class="barGraph">
          <!-- <canvas id="myCanvas"></canvas> -->
          <div class="mon">Mon</div>
          <div class="mon">Tue</div>
          <div class="mon">Wed</div>
          <div class="mon">Thur</div>
          <div class="mon">Fri</div>
          <div class="mon">Sat</div>
          <div class="mon">Sun</div>
        </div>
        <div class="results">
          <div class="results-Txt">
            <span>Total this month</span>
            <h2>$478.33</h2>
          </div>
          <div class="results-int">
            <span>+2.4%</span>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
